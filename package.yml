name       : qtpass
version    : 1.0.6
release    : 6
source     :
    - https://github.com/IJHack/qtpass/archive/v1.0.6.tar.gz : ccad9a06e3efa23278fa3e958185bf24fb3800874d8165be4ae6649706a2ab1c
license    : GPL-3.0
summary    : QtPass is a multi-platform GUI for pass, the standard unix password manager.
description: |
    QtPass is a multi-platform GUI for pass, the standard unix password manager.
builddeps  :
    - pkgconfig(egl)
    - pkgconfig(Qt5OpenGL)
    - pkgconfig(xkbcommon)
rundeps:
    - password-store
setup      : |
    qmake .
build      : |
    %make
install    : |
    %make_install
    mkdir -p $installdir/usr/share/icons
    install -Dm755 qtpass $installdir/usr/bin/qtpass
    install -Dm644 artwork/icon.png $installdir/usr/share/pixmaps/qtpass-icon.png
    cp $installdir/usr/share/pixmaps/qtpass-icon.png $installdir/usr/share/icons/
    install -Dm644 qtpass.desktop $installdir/usr/share/applications/qtpass.desktop
